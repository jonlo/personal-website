name: Node.js CI

# Controls when the workflow will run
on:
  push:
    branches: [ main ]
steps:
  - uses: actions/checkout@v2
  - uses: actions/setup-node@v2
    with:
      node-version: '14.x'
  - name: Install dependencies
  - run: npm install
  - name: Deploy to github pages
  - run: npm run deploy